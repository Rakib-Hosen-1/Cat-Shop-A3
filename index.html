<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shop</title>
    <link rel="shortcut icon" href="/c1-assets/logo-header.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- ADLam Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
        <nav class="nav-bg">
            <div class="container mx-auto flex items-center justify-between p-4">
              <!-- Logo Section -->
            <div class="flex items-center space-x-2">
                <img src="/c1-assets/logo-header.png" alt="Logo" class="w-6 h-6">
                <h2 class="font-[sora] text-color">Browse<span class="accent">4</span>Pets</h2>
            </div>
              <!-- Hamburger Icon -->
            <div class="md:hidden">
                <button class="">
                  <img class="w-4 h-3.5" src="/c1-assets/hambarger.png" alt="">
                </button>
            </div>
        
              <!-- Navigation Links -->
            <ul id="menu" class="hidden md:flex space-x-6 text-color font-[sora]">
                <li><a href="#" class="hover:text-yellow-500">Find a pet</a></li>
                <li><a href="#" class="hover:text-yellow-500">Breeds</a></li>
                <li><a href="#" class="hover:text-yellow-500">Contact us</a></li>
            </ul>
        
              <!-- Icons and Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <!-- Notification Icon -->
                <button class="text-color hover:text-yellow-500">
                    <img class="h-5.5 w-5.5" src="/c1-assets/notification.png" alt="">
                </button>
        
                <!-- Search Icon -->
                <button class="text-gray-600 hover:text-yellow-500">
                    <img class="h-5 w-5" src="/c1-assets/search.png" alt="">
                </button>
        
                <!-- Login Button -->
                <a href="#" class="border border-yellow-500 text-yellow-500 px-4 py-1 rounded-lg hover:bg-yellow-500 hover:text-white">Login</a>
        
                <!-- Register Button -->
                <a href="#" class="bg-yellow-500 text-white px-4 py-1 rounded-lg hover:bg-yellow-600">Register</a>
              </div>
            </div>
        
            <!-- Mobile Menu -->
            <div class="hidden md:hidden bg-amber-50 px-4 py-2">
              <ul class="space-y-2 text-color font-[sora]">
                <li><a href="#" class="block hover:text-yellow-500">Find a pet</a></li>
                <li><a href="#" class="block hover:text-yellow-500">Breeds</a></li>
                <li><a href="#" class="block hover:text-yellow-500">Contact us</a></li>
                <li>
                  <a href="#" class="block text-yellow-500 border border-yellow-500 text-center px-4 py-1 rounded-lg hover:bg-yellow-500 hover:text-white">Login</a>
                </li>
                <li>
                  <a href="#" class="block bg-yellow-500 text-white text-center px-4 py-1 rounded-lg hover:bg-yellow-600">Register</a>
                </li>
              </ul>
            </div>
        </nav>

        <!-- Hero section -->
    </header>
    <main>

    </main>
    <footer>
        
    </footer>
</body>
</html>
