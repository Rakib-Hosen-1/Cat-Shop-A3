<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Shop</title>
    <link rel="shortcut icon" href="/c1-assets/logo-header.png" type="image/x-icon">
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
    <!-- Sora font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <!-- ADLam Display font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <!-- DaisyUi CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <header>
      <nav class="nav-bg">
            <div class="container mx-auto flex items-center justify-between p-4">
              <!-- Logo Section -->
            <div class="flex items-center space-x-2">
                <img src="/c1-assets/logo-header.png" alt="Logo" class="w-6 h-6">
                <h2 class="font-[sora] text-color">Browse<span class="accent">4</span>Pets</h2>
            </div>
              <!-- Hamburger Icon -->
            <div class="md:hidden">
                <button class="">
                  <img class="w-4 h-3.5" src="/c1-assets/hambarger.png" alt="">
                </button>
            </div>
        
              <!-- Navigation Links -->
            <ul id="menu" class="hidden md:flex space-x-6 text-color font-[sora]">
                <li><a href="#" class="hover:text-yellow-500">Find a pet</a></li>
                <li><a href="#" class="hover:text-yellow-500">Breeds</a></li>
                <li><a href="#" class="hover:text-yellow-500">Contact us</a></li>
            </ul>
        
              <!-- Icons and Buttons -->
            <div class="hidden md:flex items-center space-x-4">
                <!-- Notification Icon -->
                <div class="text-color ">
                    <img class="h-5.5 w-5.5" src="/c1-assets/notification.png" alt="">
                </div>
        
                <!-- Search Icon -->
                <div class="text-color">
                    <img class="h-5 w-5" src="/c1-assets/search.png" alt="">
                </div>
        
                <!-- Login Button -->
                <button class="btn btn-warning">Login</button>
                <!-- Register Button -->
                <button class="btn btn-warning">Register</button>
              </div>
            </div>
      </nav>

      <!-- Hero section -->
      <section>
        
          <div class="container mx-auto px-4 flex flex-col md:flex-row items-center gap-8 lg:relative">
            <!-- Text Content -->
            <div class="text-center md:text-left lg:absolute top-20">
              <h1 class="text-4xl font-extrabold text-color font-[adlam-display-regular]">
                Pamper Your Pet,<br> Because They Deserve<br> the Best
              </h1>
              <p class="mt-4 text-color">
                Discover a world of treats, toys, and essentials handpicked for your furry friends.<br>
                Shop now and make tails wag with joy!
              </p>
              <button class="mt-6 px-6 py-3 rounded-lg btn btn-warning"> Find a pet </button>
            </div>
            <!-- Image -->
            <div class="flex">
              <img class="w-full" src="/c1-assets/cat-bg.png" alt="">
            </div>
          </div>
        
      </section>
  </header>
  <main>

  </main>
  <footer>
        
  </footer>
</body>
</html>
